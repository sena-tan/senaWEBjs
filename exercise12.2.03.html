<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Access Object Properties</title>
</head>

<body>
    <h1>Access Object Properties - in browser</h1>
    <script>
        var darkChoco = {
            cacao: "80%",
            milk: "0%",
            grams: 100
        };
        var myChoco = "milk";
        document.write("cacao: " + darkChoco.cacao + " , " + myChoco + " " + darkChoco.milk + " and grams: " + darkChoco.grams);
    </script>
</body>

</html>
