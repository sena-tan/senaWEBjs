<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Access Object Properties</title>
</head>
<body>
    <h1>Access Object Properties - iteration, in console</h1>
    
<script>
    var darkChoco = {
        cacao:"80%",
        milk:"0%",
        grams:100,
    };
    for (var x in darkChoco) {
        console.log ( x + ":" + darkChoco[x] );
    }    
</script>
</body>
</html>
