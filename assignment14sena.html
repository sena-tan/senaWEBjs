<!DOCTYPE html>
<html lang="en">

<head>
    <title>Keyboard Events -changing colors</title>
</head>

<body>
    <h1>Keyboard Events</h1>
    <p id="press">Press the right (left) arrow on your keyboard!</p>
    <div>
        The number now is :<span id="myNumb">0</span>
    </div>
    <script>
        let number = 5;
        document.addEventListener("keydown", change, false);
        function change(evt) {
            // right arrow
            if (evt.which == 39 || evt.keyCode == 39) {
                number += 10;
                console.log(number);
                // left arrow
            } else if (evt.which == 37 || evt.keyCode == 37) {
                number -= 10;
                console.log(number);
            }
            document.getElementById("myNumb").innerHTML = number;
            let myColor = "rgb("+number+",255,255)";
            document.getElementById("press").style.color = myColor
        }
    </script>
</body>

</html>
