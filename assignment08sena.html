<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Styling the form </title>
    <style>
        h3 {
            color: #6E3F19;
            font-size: 1.6em;
        }

        #fieldset {
            color: #6E3F19;
            font-size: 1.2 em;
            font-weight: bold;
            background: #F5F5DC;
        }

        input[type=submit] {
            width: 16%;
            background-color: #6E3F19;
            color: #F5F5DC;
            padding: 14px 5px 14px 5px;
            border-style: 2px dashed;
            border-color: rgb(162, 101, 52);
            border-radius: 18px;
        }

        .required label:after {
            content: "*";
        }

        .required p:after {
            content: "*";
        }
    </style>
</head>

<body>
    <h3>Styling the form </h3>
    <form id="form">
        <fieldset id="fieldset">
            <legend>Please fill in the following information:</legend><br />
            <div class="required">
                <label for="firstname">First name:</label>
                <input type="text" name="firstname" id="firstname" placeholder="Your first name goes here"
                    autofocus="autofocus" minlength="4" required />
                <span id="firstnameInfo"></span>
            </div>
            <br>
            <div>
                <p>Can we contact with you?</p> <br>
                <input type="radio" id="contactno" name="contact" value="no" checked="checked">
                <label for="no">No</label><br>
                <input type="radio" id="contactyes" name="contact" value="yes">
                <label for="yes">Yes</label><br>
            </div>
            <br>
            <div id="maildiv">
                <p>Please give us your email:</p>
                <label for="mail">Your email:</label>
                <input type="email" name="mail" id="mail" placeholder="Your email goes here" required />
                <span id="mailInfo"></span>
            </div>
            <br>
            <!-- <div class="required">
                <p>Please enter any feedback you have.</p>
                <textarea name="feedback" id="feedback" placeholder="Your feedback goes here" rows="3" cols="60"
                    minlength="4" required></textarea>
                <span id="feedbackInfo"></span>
            </div>
            <br> -->
        </fieldset><br>
        <label for="submit">Click to submit: </label> <input type="submit" id="submit" /> <br>
    </form>

    <script>
        var myfirstname = document.getElementById("firstname");
        var myfirstnameInfo = document.getElementById("firstnameInfo");
        var mymail = document.getElementById("mail");
        var mymailInfo = document.getElementById("mailInfo");
        // var myfeedback = document.getElementById("feedback");
        // var myfeedbackInfo = document.getElementById("feedbackInfo");
        var mymaildiv = document.getElementById("maildiv")
        var contactno = document.getElementById("contactno")
        var contactyes = document.getElementById("contactyes")

        mymaildiv.style.display = "none"
        contactyes.onclick = function () {
            mymaildiv.style.display = "block"
        }
        contactno.onclick = function () {
            mymaildiv.style.display = "none"
        }


        myfirstname.oninput = function () {
            if (!this.validity.valid) {
                myfirstname.style.backgroundImage = "url(images/invalid.png) ";
                myfirstname.style.backgroundRepeat = " no-repeat";
                myfirstname.style.backgroundPosition = " right top";
                myfirstnameInfo.innerHTML = "Your name is too small."
            }
            else {
                myfirstname.style.backgroundImage = "url(images/valid.png) ";
                myfirstname.style.backgroundRepeat = " no-repeat";
                myfirstname.style.backgroundPosition = " right top";
                // myfirstnameInfo.style.display = "none";
                myfirstnameInfo.innerHTML = ""
            }
        }

        mymail.oninput = function () {
            if (!this.validity.valid) {
                mymail.style.border = "solid 3px red";
                mymailInfo.innerHTML = "Your email must be in the correct format. "
            }
            else {
                mymail.style.borderColor = "green";
                // mymailInfo.style.display = "none"
                mymailInfo.innerHTML = ""
            }
        }

        // myfeedback.oninput = function () {
        //     if (!this.validity.valid) {
        //         myfeedback.style.border = "solid 3px red";
        //         myfeedbackInfo.innerHTML = "Your feedback must include at least 4 characters."
        //     }
        //     else {
        //         myfeedback.style.borderColor = "green";
        //         // myfeedbackInfo.style.display = "none"
        //         myfeedbackInfo.innerHTML = ""
        //     }
        // }

    </script>
</body>

</html>
