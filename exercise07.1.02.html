<!DOCTYPE html>
<html lang="en">
  <head>
       <title>Accessing an array </title>
  </head>
  <body>
        <h3>Accessing an array </h3>
        <div id="thearray"></div>
        <script>
              var myArray = [];
               myArray[0] = "cat";
               myArray[1] = 1;
               myArray[2] = true;
               myArray[3] = ["a", "b"];
               alert (myArray);
               document.getElementById("thearray").innerHTML = myArray;
               console.log (myArray);
            //    console.log (myArray[2]); /*true*/
        </script>
  </body>
</html>
