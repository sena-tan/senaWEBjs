<body>
    <h3> Assignment05</h3>
    <p>
        Replace the “placeholder” ### in the script area, with the appropriate code elements.
        <br>These elements should be:
    </p>
    <ul>
        <li>Variable names</li>
        <li>Integers</li>
        <li>JavaScript methods</li>
    </ul>
    <p><b>In your browser, open More tools &gt; Developer tools &gt; Console to check the results!</b></p>
    <script>
        var str = "I like this WEB course!";
        var sln = str.length; /* 23 */
        var ppw = str.indexOf("w"); /* -1 */
        var ppW = str.indexOf("W"); /* 12 */
        var res = str.slice(12, 15); /* WEB */
        var a = 8.9876;
        var x = a.toPrecision(2); /* 9.0 */
        var y = Math.sqrt(25);  /* 5 */
        var remainder = x - y; /*4 */
        var quotient = Math.floor(x / y);  /* 1 */
        var division = (x / y);  /* 1.8 */

        console.log("The length of the string is: " + sln);
        console.log("The position of the first 'w' is:  " + ppw);
        console.log("The position of the first 'W' is:  " + ppW);
        console.log("The part of the string between position 12 and position 15 is: " + res);
        console.log("x = " + x);
        console.log("y = " + y);
        console.log("remainder = " + remainder);
        console.log("quotient = " + quotient);
        console.log("division = " + division);
    </script>
</body>
