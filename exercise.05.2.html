<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Example of double prompt()</title>
   </head>
   <body>
     <h3> Example of double prompt()</h3>
     <script>
         var visitorName;
         var visitorAge;         
         visitorName = prompt("What is your name?");
         visitorAge = prompt("How old are you?");
         document.write(" Welcome to my page " +visitorName+ " and you are " +visitorAge+ " old!");
     </script>
