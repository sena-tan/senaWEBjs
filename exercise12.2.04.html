<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Changing, Adding and Deleting properties</title>
</head>

<body>
    <h1>Changing, Adding and Deleting properties</h1>
    <script>
        var darkChoco = {
            cacao: "80%",
            milk: "0%",
            grams: 100
        };
        var myChoco = "milk";
        console.log (darkChoco)
        darkChoco. cacao = "%60"
        darkChoco. milk = "%10"
        myChoco = "sugar"
        document.write("cacao: " + darkChoco.cacao + " , " + myChoco + " " + darkChoco.milk + " and grams: " + darkChoco.grams);
                
    </script>
</body>

</html>
