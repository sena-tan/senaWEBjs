<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Logical operators </title>
   </head>
   <body>
     <h3> Logical operators </h3>
     <script>
         var x = 6;
         var y = 3;
         console.log( (x < 5 && y > 2) );
         console.log( (x < 5 || y > 2) );
         console.log( !(x < 5 || y > 2) );
     </script>
   </body>
</html>
